    <title>FORM PAGE</title>
    <style>
        .cities{
            padding-left: 5%;

<body>
    <h1>FORM TRIAL</h1>
    <form action="get">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" ><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" ><br>
        <label for="Gend">Gender</label>
        <input type="radio" name="Gend" value="MALE">
        <label for="male">MALE</label>
        <input type="radio" name="Gend" value="FEMALE">
        <label for="female">FEMALE</label><br>
        <label for="check">cities: </label><br>
        <div class="cities">
            <input type="checkbox" name="check">
            <label for="surat">Surat</label><br>
            <input type="checkbox" name="check">
            <label for="baroda">BARODA</label><br>
            <input type="checkbox" name="check">
            <label for="AHEMDABAD">AHEMDABAD</label><br>
            <input type="checkbox" name="check">
            <label for="DELHI">DELHI</label><br>
        </div>
        <select name="countries" >
            <option value="SELECT ">SELECT COUNTRY</option>
            <option value="INDIA">INDIA</option>
            <option value="SRILANKA">SRILANKA</option>
            <option value="UK">UK</option>
            <option value="RUSSIA">RUSSIA</option>
        </select>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
        <input type="button" name="but" >
        
    </form>
