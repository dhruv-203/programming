<!DOCTYPE html>
<html>

<head>
	<title>Student Information</title>
</head>

<body>
	<fieldset>
		<table>
			<form>
				<legend>Student Information</legend>
				<tr>
					<td><label for="fname">First Name</label></td>
					<td><input type="text" name="fname" size="40" placeholder="Enter your First name"></td>
				</tr>

				<tr>
					<td>
						<label for="lname">Last Name</label>
					</td>
					<td>
						<input type="text" name="lname" size="40" placeholder="Enter your last name">
					</td>
				</tr>
				<tr>
					<td>
						<label for="mail">E-mail Address</label>
					</td>
					<td>
						<input type="email" name="mail" size=40 placeholder="Enter your mail Address">
					</td>
				</tr>
				<tr>
					<td>
						<label for="dob">Date of Birth</label>
					</td>
					<td>
						<input type="date" name="dob" size=40>
					</td>
				</tr>
				<tr>
					<td rowspan="2">
						<label for="gender">Select your Gender</label>
					</td>
					<td>
						<input type="radio" name="gender" value="Male"><label for="gender">Male</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="gender" value="Female"><label for="gender">Female</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="add">Enter Address</label>
					</td>
					<td>
						<textarea name="add" rows="5" cols="20" placeholder="Enter Here"></textarea><br><br>
					</td>
				</tr>
				<tr>
					<td>

						<label for="Hobby">Select your hobbies</label>
					</td>
					<td>
						<select name="Hobby">
							<option>choose hobby</option>
							<option value="travelling">travelling</option>
							<option value="Watching Movie ">Watching theaters</option>
							<option value="Long Drive">long drives</option>
							<option value="Binge Watching">Binge Watching</option>
						</select>
					</td>
				</tr>
				<tr>
					<td rowspan="4">

						<label for="Department">Select Your Department</label> <br><br>
					</td>
					<td>
						<input type="checkbox" name="Department" value="CSE">CSE</input><br>
					</td>
				<tr>

				<tr>
					<td>
						<input type="checkbox" name="Department" value="CC">CC</input><br>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="Department" value="SE">SE</input><br>
					</td>
				</tr>
				<tr>

					<td>
						<input type="submit" value="SUBMIT"> 
					</td>
					<td>
						<input type="reset" value="RESET">
					</td>
				</tr>







				</select>





























		</table>
		</form>
	</fieldset>












</body>









</html>
