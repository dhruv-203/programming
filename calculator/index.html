<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calculator-body">
            <div class="calculator">
                <div class="display"></div>
                <div class="button-container">
                    <button class="buttons" id="AC">AC</button>
                    <button class="buttons" id="plus-min">+/-</button>
                    <button class="buttons" id="percent" >%</button>
                    <button class="buttons" id="division">/</button>
                    <button class="buttons" id='seven' value="7">7</button>
                    <button class="buttons" id="eight" value="8">8</button>
                    <button class="buttons" id="nine" value="9">9</button>
                    <button class="buttons" id="multiply">X</button>
                    <button class="buttons" id="four" value="4">4</button>
                    <button class="buttons" id="five" value="5">5</button>
                    <button class="buttons" id="six" value="6">6</button>
                    <button class="buttons" id="subtract" >-</button>
                    <button class="buttons" id="one" value="1">1</button>
                    <button class="buttons" id="two" value="2">2</button>
                    <button class="buttons" id="three" value="3">3</button>
                    <button class="buttons" id="plus">+</button>
                    <button class="buttons" id="zero" value="0">0</button>
                    <button class="buttons" id="point" value=".">.</button>
                    <button class="buttons" id="equalsTo">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="srcipt.js"></script>

</html>
